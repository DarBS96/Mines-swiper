<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title> Minesweeper game</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1>Let's play</h1>
    <button onclick="restart(this)">restart</button>
    <div class="timer"> </div>
    <div class="shown-count"> </div>
    <div class="marked-count"> </div>
    <button class="lvl1" onclick="setLevel(4, 2)">Easy</button>
      <button class="lvl2" onclick="setLevel(8, 12)">Medium</button>
      <button class="lvl3" onclick="setLevel(12, 30)">Hard</button>
    <table border="1" cellpadding="10">
        <tbody class="board"></tbody>
    </table>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
