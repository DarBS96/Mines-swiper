<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title> Minesweeper game</title>

</head>

<body onload="init()">
    <h1>Mines Swiper</h1>
    <div class="timer"> </div>
    <div class="shown-count"> </div>
    <div class="marked-count"> </div>
    <button class="lvl1" onclick="setLevel(this)" ondblclick="lifeLeft()">Easy</button>
      <button class="lvl2" onclick="setLevel(this)" ondblclick="lifeLeft()">Medium</button>
      <button class="lvl3" onclick="setLevel(this)" ondblclick="lifeLeft()">Hard</button>
      <div class="life"></div>
    <table>
        <tbody class="board"></tbody>
    </table>
    <!-- <audio class="audio-lost" src="gameover.mp4"></audio> -->
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
